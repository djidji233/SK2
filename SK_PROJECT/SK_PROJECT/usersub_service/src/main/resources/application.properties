
# Name
spring.application.name=usersub_service

# Server port
server.port = 8080

# MongoDB config
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=user_subscriptions_db

# Stream output channel config
spring.cloud.stream.bindings.output.content-type=application/json
spring.cloud.stream.bindings.output.destination=simple_channel
spring.cloud.stream.bindings.output.binder=rabbit

# Eureka config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost

# Feign and hystrix setup
feign.hystrix.enabled=true

# App config
security.key=supersupertajnikljuczatoken
security.auth.header=Authorization
